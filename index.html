	<canvas id="sketch" width="1415" height="500">

	</canvas>
	<script>
		function main() {
			var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			
			var row;
			var col;
			var x;
			var y;
			
			for (row = 0; row < 20; row++) {
			
				for(col = 0; col < 20; col++) {
					x = col * 74;
					y = row * 74;
					if (row % 2 == col % 2){
						context.fillStyle = "#008080";
							
					} else{
						context.fillStyle = "#C0C0C0";
					
					
					}
					context.fillRect(x, y, 20, 20);
					
					context.beginPath();
					context.arc(x, y, 12, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();}
				}
			}

		

		

	</script>
